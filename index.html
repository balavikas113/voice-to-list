<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Notes to Task List</title>
    <link rel="stylesheet" href="style.css">
    <!-- Optional: For a nice microphone icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>My Task List</h1>
        <p id="status">Click the microphone to add a task by voice.</p>
        
        <ul id="task-list">
            <!-- Tasks will be added here by JavaScript -->
        </ul>

        <button id="voice-btn" title="Add Task by Voice">
            <i class="fas fa-microphone"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
